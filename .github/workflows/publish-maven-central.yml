name: Publish version to Maven Central

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'              # Matches v1.0.0, v2.1.3
      - 'v[0-9]+.[0-9]+.[0-9]+-alpha.[0-9]+' # Matches v1.0.0-alpha.1
      - 'v[0-9]+.[0-9]+.[0-9]+-beta.[0-9]+'  # Matches v1.0.0-beta.1
      - 'v[0-9]+.[0-9]+.[0-9]+-rc.[0-9]+'    # Matches v1.0.0-rc.1
      - 'v[0-9]+.[0-9]+.[0-9]+-RC.[0-9]+'    # Matches v1.0.0-RC.1

jobs:
  build:
    name: Publish version
    runs-on: ubuntu-latest

    steps:

      - name: Check out sources
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.GPG_SECRET_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE

      - name: Extract version from tag
        id: get_version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_OUTPUT
          
          # Determine if this is a pre-release
          if [[ $VERSION =~ (alpha|beta|rc|RC) ]]; then
            echo "PRERELEASE=true" >> $GITHUB_OUTPUT
          else
            echo "PRERELEASE=false" >> $GITHUB_OUTPUT
          fi

      - name: Validate semantic version
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          if ! [[ $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+(-[a-zA-Z]+\.[0-9]+)?$ ]]; then
            echo "Error: Tag does not follow semantic versioning (e.g., v1.0.0, v1.0.0-alpha.1)"
            exit 1
          fi
          echo "âœ“ Valid semantic version: $VERSION"

      - name: Publish to Sonatype OSSRH
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          ./mvnw -B clean deploy -Prelease

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.TAG_NAME }}
          release_name: Release ${{ steps.get_version.outputs.VERSION }}
          body: |
            Release version ${{ steps.get_version.outputs.VERSION }}
            
            Published to Maven Central.
            
            ## Maven Dependency
            ```xml
            <dependency>
                <groupId>org.springaicommunity</groupId>
                <artifactId>spring-ai-starter-model-watsonx-ai</artifactId>
                <version>${{ steps.get_version.outputs.VERSION }}</version>
            </dependency>
            ```
            
            ## Gradle Dependency
            ```groovy
            implementation 'org.springaicommunity:spring-ai-starter-model-watsonx-ai:${{ steps.get_version.outputs.VERSION }}'
            ```
          draft: false
          prerelease: ${{ steps.get_version.outputs.PRERELEASE }}
